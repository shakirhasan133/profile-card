<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="profile-card">

        <div class="profile-image">
            <img src="./images/shakir.png" alt="" class="image">
        </div>

        <div class="title-area">
            <span class="name">Shakir Hasan</span>
            <span class="proffesion">Web Developer</span>
        </div>

        <div class="social-icon">
            <a href=""><i style="background: #4c6cab;" class='bx bxl-facebook'></i></a>
            <a href=""><i style="background: #1aa0ee;" class='bx bxl-twitter' ></i></a>
            <a href=""><i style="background: #df3167;" class='bx bxl-instagram' ></i></a>
            <a href=""><i style="background: #fb0400;" class='bx bxl-youtube' ></i></a>
        </div>

        <div class="action-button">
            <button>Hire Me</button>
            <button>Message</button>
        </div>

        <div class="react-button">
            <span> <i class='bx bx-heart' ></i> 50k</span>
            <span> <i class='bx bx-message-rounded'></i> 20k</span>
            <span> <i class='bx bx-share' ></i> 10k</span>
        </div>
    </section>
</body>
</html>
